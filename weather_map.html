<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rowley - weather map</title>
    <!--API KEYS-->
    <script src="js/keys.js"></script>
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<header class="container">
    <div class="row">
        <div class="column header">
            <h1>WEATHER MAP</h1>
            <div class="forecast-header">
                <div class="forecast-header-wrapper">
                    <span class="forecast-header-show">Showing Weather for:</span>
                    <div class="forecast-header-city"></div>
                </div>
            </div>
            <input type="text" value="San Antonio" class="search" id="search" placeholder="Enter a City">
            <button id="search-submit">SEARCH</button>
        </div>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="column">
            <div class="forecast-cards">
            </div>
            <div class="map-container">
                <div>

                </div>
                <div class="side-bar ">
                    <p class="side-bar-head" id="history-head">HISTORY</p>
                    <div class="history-col side-bar-items">

                    </div>
                </div>
                <div class="map" id="map"></div>
                <div class="side-bar">
                    <p class="side-bar-head" id="saved-head">SAVED</p>
                    <div class="saved-col side-bar-items">

                    </div>
                </div>
                <!--                <button id="zoom1">-</button>-->
                <!--                <button id="zoom2">+</button>-->
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="controls">
        <button class="button clear-history-btn">CLEAR HISTORY</button>
        <div class="zoom-buttons">
            <button class="button zoom zoom-out-btn">-</button>
            <button class="button zoom zoom-in-btn">+</button>
        </div>
        <button class="button clear-saved-btn">CLEAR SAVED</button>
    </div>
</footer>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--MY JS-->
<script src="js/weather_map.js"></script>
</body>
</html>
