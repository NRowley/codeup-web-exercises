<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rowley - Mapbox</title>
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script src="js/keys.js"></script>
</head>
<body>
<button id="markerToggle">Hide Markers</button>
<button id="show-marker">Show Markers</button>
<p id="current-location">Current Location: </p>
<div>
    <div id="map" style="height: 30rem; width: 60rem"></div>
    <button id="zoom1">-</button>
    <button id="zoom2">+</button>
    <div id="navigator">
        <h2>Some of my favorite restaurants</h2>
    </div>
    <br>
    <div>
        <form>
            <input type="text" id="address" name="address" placeholder="Enter an Address" value="San Antonio, Texas">
            <input type="submit" id="submit">
        </form>
        <h2>User Submitted Addresses</h2>
        <div id="user-navigator">

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/mapbox_maps_api.js"></script>
</body>
</html>
