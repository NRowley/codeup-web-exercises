<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Queries Mini Exercise</title>
    <style>
        /*mobile*/
        main {
            background: blue;
        }

        @media screen and (min-width: 768px) {
            main {
                background: green;
            }
        }

        @media screen and (min-width: 1024px) {
            main {
                background: red;
            }
        }

        @media screen and (min-width: 1200px) {
            main {
                background: purple;
            }
        }
    </style>
</head>
<body>
<main>
    <h1>Hello World</h1>
</main>
</body>
</html>
