<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Warm Ups</title>

<body>

<script>
    "use strict";

    /* TODO

      Write a function, addTen, that takes in an input. If the input is a number,
      return the input plus ten and false otherwise.

      Examples:

      addTen(0); // returns 10
      addTen(10); // returns 20
      addTen('bob'); // returns false

     */
    function addTen(x) {
        console.log("Running addTen function...");
        if (typeof x == "number") {
            return `${x} + 10 = ${x + 10}`;
        } else {
            return false;
        }
    }

    console.log(addTen("-100"));

</script>
